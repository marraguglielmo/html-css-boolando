<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>
    
    <!-- HEADER -->
    <header>
        <section class="container d-flex ">
            <!-- TOPBAR -->
            <nav>
                <ul class="categories d-flex ">
                    <li><a href="#">Donna</a></li>
                    <li><a href="#">Uomo</a></li>
                    <li><a href="#">Bambini</a></li>
                </ul>
            </nav>
            <!-- /TOPBAR -->
            <!-- LOGO -->
            <span class="logo ">
                <img src="img/boolean-logo.png" alt="logo">
            </span>
            <!-- /LOGO -->
            <!-- MENU -->
            <span>
                <nav>
                    <ul class="menu d-flex">
                        <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                        <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
                    </ul>
                </nav>
            </span>
            <!-- /MENU -->
        </section>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <section class="container d-flex">
            <!-- card 1 -->
            <div class="card">
                <div class="card-img">
                    <img src="img/1.webp" alt="card1">
                </div>
                <div class="card-text">
                    <h3>Levi's</h3>
                    <h2>RELAXED FIT TEE UNISEX</h2>
                    <span class="new-price">14.99 €</span>
                    <span class="old-price">29.99 €</span>
                </div>
            </div>
            <!-- card 2 -->
            <div class="card">
                <div class="card-img">
                    <img src="img/2.webp" alt="card2">
                </div>
                <div class="card-text">
                    <h3>Guess</h3>
                    <h2>ROSES TEE</h2>
                    <span class="new-price">20.99 €</span>
                    <span class="old-price">29.99 €</span>
                </div>
            </div>
            <!-- card 3 -->
            <div class="card">
                <div class="card-img">
                    <img src="img/3.webp" alt="card3">
                </div>
                <div class="card-text">
                    <h3>Come Zucchero Filato</h3>
                    <h2>VOGLIA DI COLORI PASTELLO</h2>
                    <span class="new-price">129.99 €</span>
                    <span class="old-price">184.99 €</span>
                </div>
            </div>
            
        </section>

        <section class="container d-flex">
            <!-- card 4 -->
            <div class="card">
                <div class="card-img">
                    <img src="img/4.webp" alt="card1">
                </div>
                <div class="card-text">
                    <h3>Levis</h3>
                    <h2>TEE UNISEX</h2>
                    <span class="new-price">14.99 €</span>
                    <span class="old-price">29.99 €</span>
                </div>
            </div>
            <!-- card 5 -->
            <div class="card">
                <div class="card-img">
                    <img src="img/5.webp" alt="card2">
                </div>
                <div class="card-text">
                    <h3>Maya Deluxe</h3>
                    <h2>STRIPE BODICE</h2>
                    <span class="new-price">99.99 €</span>
                </div>
            </div>
            <!-- card 6 -->
            <div class="card">
                <div class="card-img">
                    <img src="img/6.webp" alt="card3">
                </div>
                <div class="card-text">
                    <h3>Esprit</h3>
                    <h2>MAGLIONE - BLACK</h2>
                    <span class="new-price">29.99 €</span>
                </div>
            </div>
        </section>
        
    </main>
    <!-- /MAIN -->
    
    <!-- FOOTER -->
    <footer>
        
    </footer>
    <!-- /FOOTER -->
    
</body>
</html>
